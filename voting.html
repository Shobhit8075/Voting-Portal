<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS By Shobhit</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(120deg, #4e8cff 0%, #6fd6ff 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        h1 {
            text-align: center;
            color: #fff;
            margin-top: 40px;
            letter-spacing: 2px;
            text-shadow: 0 4px 24px rgba(0,0,0,0.15);
            animation: fadeInDown 1s;
        }
        .Container {
            max-width: 1100px;
            margin: 40px auto 0 auto;
            padding: 30px 20px 40px 20px;
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.13), 0 1.5px 4px rgba(0,0,0,0.08);
            animation: fadeInUp 1.2s;
        }
        .tvt {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
            margin-bottom: 36px;
        }
        .till {
            color: #4e8cff;
            font-size: 1.4rem;
            font-weight: 600;
            margin: 0;
        }
        .txt {
            font-size: 2.1rem;
            font-weight: bold;
            color: #2d3a4b;
            margin: 0;
            padding-left: 10px;
            letter-spacing: 1px;
            animation: pulse 1.5s infinite alternate;
        }
        .card {
            display: inline-block;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.10), 0 1.5px 4px rgba(0,0,0,0.08);
            padding: 28px 24px 24px 24px;
            margin: 18px;
            min-width: 230px;
            text-align: center;
            transition: transform 0.3s cubic-bezier(.4,2.3,.3,1), box-shadow 0.3s;
            animation: fadeInUp 1.1s;
        }
        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 16px 32px rgba(0,0,0,0.18), 0 3px 8px rgba(0,0,0,0.10);
        }
        .img {
            width: 110px;
            height: 110px;
            margin: 0 auto 18px auto;
            border-radius: 50%;
            background: linear-gradient(135deg, #4e8cff 40%, #6fd6ff 100%);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 16px rgba(78,140,255,0.13);
            animation: popIn 1.2s;
        }
        .img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #fff;
        }
        .btn {
            width: 100%;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(90deg, #4e8cff 0%, #6fd6ff 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(78,140,255,0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(78,140,255,0.25);
        }
        .exit-btn {
            padding: 14px 36px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #ff5858 0%, #f09819 100%);
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 24px rgba(255,88,88,0.18), 0 1.5px 4px rgba(240,152,25,0.12);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            outline: none;
            z-index: 1;
            animation: glowPulse 2s infinite alternate;
        }

        .exit-btn::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(120deg, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0.05) 100%);
            border-radius: 30px;
            z-index: -1;
            opacity: 0.7;
            pointer-events: none;
        }

        .exit-btn:hover {
            transform: scale(1.07) rotate(-1deg);
            box-shadow: 0 8px 32px rgba(255,88,88,0.28), 0 3px 8px rgba(240,152,25,0.18);
            background: linear-gradient(90deg, #f09819 0%, #ff5858 100%);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }
        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.7);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes glowPulse {
            0% {
                box-shadow: 0 0 16px 4px #ff585880, 0 1.5px 4px #f0981930;
            }
            100% {
                box-shadow: 0 0 32px 12px #f0981980, 0 3px 8px #ff585830;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Shobhit VS Portal</h1>
    <div class="Container">
        <div class="tvt">
            <span><H2 class="till">Total votes till now:</H2></span><span><p class="txt">0</p></span>
        </div>
        <div class="card">
            <div class="img"></div>
            <button class="btn btn1">Candidate 1</button>
        </div>
        <div class="card">
            <div class="img"></div>
            <button class="btn btn2">Candidate 2</button>
        </div>
        <div class="card">
            <div class="img"></div>
            <button class="btn btn3">Candidate 3</button>
        </div>
        <div style="margin-top:20px; text-align:center;">
            <button id="exitPollBtn" class="exit-btn">Exit Polling</button>
        </div>
    </div> 
    <script>
    window.onload = function() {
        // Redirect to admin login if not logged in
        if (localStorage.getItem('isAdminLoggedIn') !== 'true') {
            window.location.href = "index.html";
        }

        // Get votes from localStorage or set to 0 if not present
        let c1votes = parseInt(localStorage.getItem('c1votes')) || 0;
        let c2votes = parseInt(localStorage.getItem('c2votes')) || 0;
        let c3votes = parseInt(localStorage.getItem('c3votes')) || 0;

        function updateVotes() {
            let totalVotes = c1votes + c2votes + c3votes;
            document.querySelector('.txt').textContent = totalVotes;
        }

        updateVotes();

        document.querySelector('.btn1').addEventListener('click', function() {
            c1votes++;
            localStorage.setItem('c1votes', c1votes);
            updateVotes();
            window.location.href = "p2.html";
        });

        document.querySelector('.btn2').addEventListener('click', function() {
            c2votes++;
            localStorage.setItem('c2votes', c2votes);
            updateVotes();
            window.location.href = "p2.html";
        });

        document.querySelector('.btn3').addEventListener('click', function() {
            c3votes++;
            localStorage.setItem('c3votes', c3votes);
            updateVotes();
            window.location.href = "p2.html";
        });

        // Exit Polling button logic
        document.getElementById('exitPollBtn').addEventListener('click', function() {
            const pass = prompt("Enter admin password to exit polling:");
            if (pass === "admin123") { // Change "admin123" to your desired password
                localStorage.removeItem('isAdminLoggedIn');
                alert("Polling exited. Redirecting to dashboard.");
                window.location.href = "dashboard.html";
            } else if (pass !== null) {
                alert("Incorrect password. Cannot exit polling.");
            }
        });
    };
    </script>
</body>
</html>
